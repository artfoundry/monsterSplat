<!DOCTYPE html>
<html ng-app="rogue-craft">
    <head lang="en">
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!--<link rel="stylesheet" href="css/normalize.css">-->
        <link rel="stylesheet" href="css/main.css">

        <!--<script src="js/vendor/modernizr-2.6.2.min.js"></script>-->
        <script src="js/vendor/jquery-1.10.2.min.js"></script>
        <script src="js/vendor/angular.min.js"></script>
        <!--<script src="js/plugins.js"></script>-->
        <script src="js/main.js"></script>
    </head>
    <body ng-controller="RogueController">
        <div class="score">
            <strong>Chase the monsters down and splat them, but don't let them eat you!</strong>
            <div ng-model="player.score">You've splatted {{player.score}} monsters!</div>
        </div>
        <div class="board">
            <div class="row" ng-repeat="row in tileNum">
                <div class="tile" ng-repeat="item in row" ng-click="handleClick($event)"> {{item}} </div>
            </div>
        </div>


        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
    </body>
</html>
